<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="viewport">
      <div id="player-one" class="column">
        <div class="player-icon column">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              fill="#2596be"
              d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
            />
          </svg>
          <h2 id="p1-display-name">Player One</h2>
        </div>
        <div class="win-loss column">
          <p>Wins: <span id="p1wins">0</span></p>
          <p>Losses: <span id="p1loss">0</span></p>
        </div>
        <input
          id="p1-name"
          type="text"
          placeholder="Enter your name here..."
          maxlength="15"
          minlength="2"
        />
        <button type="button" class="btn" onclick="updateP1()">Submit</button>
      </div>
      <div id="win-screen" class="win-screen">
        <h2><span id="game-result">It's a Tie!</span></h2>
      </div>
      <div id="gameboard">
        <div id="0" class="grid-item"></div>
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
      </div>
      <div id="player-two" class="column">
        <div class="player-icon column">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              fill="#bc4c09ff"
              d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
            />
          </svg>
          <h2 id="p2-display-name">Player Two</h2>
        </div>
        <div class="win-loss column">
          <p>Wins: <span id="p2wins">0</span></p>
          <p>Losses: <span id="p2loss">0</span></p>
        </div>

        <input
          id="p2-name"
          type="text"
          placeholder="Enter your name here..."
          maxlength="15"
          minlength="2"
        />
        <button type="button" class="btn" onclick="updateP2()">Submit</button>
      </div>
    </div>

    <script src="./src/script.js"></script>
    <script src="./src/player.js"></script>
  </body>
</html>
