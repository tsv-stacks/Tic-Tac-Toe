<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="viewport">
      <div id="player-one" class="column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="#2596be"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
          />
        </svg>
        <h2>Player One</h2>
        <input
          type="text"
          placeholder="Enter your name here..."
          maxlength="15"
          minlength="2"
        />
        <button type="button">Submit</button>
      </div>
      <div id="gameboard">
        <div id="square1" class="grid-item"></div>
        <div id="square2" class="grid-item"></div>
        <div id="square3" class="grid-item"></div>
        <div id="square4" class="grid-item"></div>
        <div id="square5" class="grid-item"></div>
        <div id="square6" class="grid-item"></div>
        <div id="square7" class="grid-item"></div>
        <div id="square8" class="grid-item"></div>
        <div id="square9" class="grid-item"></div>
      </div>
      <div id="player-two" class="column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            fill="#bc4c09ff"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
          />
        </svg>
        <h2>Player Two</h2>
        <input
          type="text"
          placeholder="Enter your name here..."
          maxlength="15"
          minlength="2"
        />
        <button type="button">Submit</button>
      </div>
    </div>

    <script src="./src/script.js"></script>
    <script src="./src/player.js"></script>
  </body>
</html>
